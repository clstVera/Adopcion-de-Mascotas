<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniela Vera Marín">
    <title>Adopción de Mascotas</title>
    <link rel="stylesheet" href="../css/perfil.css">
    <link rel="icon" href="https://i.ibb.co/Pz4Z1t1/img3.png">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
</head>

<body>
    <h2>Perfil</h2>
    <section>
        <div class="contacto">
            <img class="contacto-img" src="https://i.ibb.co/Fn5nrkD/img27.jpg" alt=""
                style="width: 80px; height: 80px;">
            <p class="nombre-usuario">Nombre</p>
            <p class="editar-cuenta">Editar Cuenta</p>
        </div>

    </section>

    <form id="frm-perfil" action="#" class="usuario">
        <div>
            <label for="name" id="name-label">Nombre:</label>
            <input type="text" name="nombre" id="name" placeholder="Nombre" required>
        </div>
        <div>
            <label for="surname" id="surname-label">Apellido:</label>
            <input type="text" name="apellido" id="surname" placeholder="Apellido" required>
        </div>
        <div>
            <label for="email" id="email-label">Correo:</label>
            <input type="email" name="correo" id="email" placeholder="email@email.com" required>
        </div>
        <div><input type="submit" id="guardar" value="Guardar" /></div>
    </form>

    <nav>
        <ul>
            <li><a href="home.html"><img src="https://i.ibb.co/RYRpFjb/home0.png" alt=""></a></li>
            <li><a href="mensajes.html"><img src=" https://i.ibb.co/93W6Jtq/mensajes0.png" alt=""></a></li>
            <li><a href="favoritos.html"><img src="https://i.ibb.co/wYwW8PJ/favoritos0.png" alt=""></a></li>
            <li><a href="perfil.html"><img src="https://i.ibb.co/mv6yRwp/perfil1.png" alt=""></a></li>
        </ul>
    </nav>
    <script src="../js/perfil.js" type="module"></script>
</body>

</html>
